<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>Welcome to Fibonacci Series System</header>
      <div class="input-container">
        <label for="text-input"
          >Enter in number to get fibonacci series:
        </label>
        <input class="fib-input" id="text-input" value="" type="number" />
        <button class="fib-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <div class="fibDefinition">
        <p class="fib-definition">
          <span role="img" aria-label="light-bulb">&#128161;</span>
          A <dfn>fibonacci series</dfn> of a number is the sum of two preceding numbers.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
